<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfb55;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(41, 36, 36, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #000000; 
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #b63b3b;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    .error {
      color: red;
      font-size: 17px;
      margin-top: 3px;
    }
    .success {
      color: rgb(17, 243, 17);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #caf4ff;
      color: rgb(0, 0, 0);
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #30df73;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Us nalin.com</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="7"></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <button type="submit">Submit</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submit
      
      // Clear previous messages
      document.getElementById("nameError").textContent = "first middle last name";
      document.getElementById("emailError").textContent = "abc@gmail.com";
      document.getElementById("messageError").textContent = "";
      document.getElementById("successMessage").textContent = "Thanks for reaching us";

      let isValid = true;

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Name validation
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
      }

      // Email validation with regex
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email cannot be empty";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        document.getElementById("messageError").textContent = "Message cannot be empty.";
        isValid = false;
      }

      // If valid, show success
      if (isValid) {
        document.getElementById("successMessage").textContent = "Form submitted successfully!";
        // Reset form fields
        document.getElementById("myForm").reset();
      }
    });
  </script>
</body>
</html>
